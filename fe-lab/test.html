"<title>初始特效</title>",
"<link rel='shortcut icon' href='../../../global-img/favicon.png' type='image/x-icon'>",
"<link rel='stylesheet' href='../../css/dark.min.css'>",
"<link rel='stylesheet' href='../../css/template.css'>",
"",
"<body>",
"    <div class='loading-box'></div>",
"    <script>",
"        document.querySelector('.loading-box').addEventListener('DOMContentLoaded', (e) => {",
"            e.currentTarget.style.display = 'none';",
"        });",
"        const xhr = new XMLHttpRequest();",
"        xhr.onreadystatechange = function () {",
"            if (xhr.readyState === 4) {",
"                if (xhr.status === 200) {",
"                    document.querySelector('.loading-box').innerHTML = xhr.responseText;",
"                    document.body.style.backgroundImage = 'linear-gradient(-225deg, rgb(105, 234, 203) 0%, rgb(234, 204, 248) 48%, rgb(102, 84, 241) 100%)';",
"                } else {",
"                    console.error(xhr.statusText);",
"                }",
"            }",
"        };",
"        xhr.onerror = function (e) {",
"            console.error(xhr.statusText);",
"        };",
"        xhr.open('GET', '../../loading.html', true);",
"        xhr.send(null);",
"    </script>",
"    <div class='copied'></div>",
"    <div>",
"        <div>",
"            <style id='effect-css'></style>",
"        </div>",
"    </div>",
"",
"    <div class='frame'>",
"        <div class='wrapper'>",
"            <div class='container'>",
"                <div class='effect-box'>",
"                </div>",
"            </div>",
"        </div>",
"    </div>",
"    <div class='code-box'>",
"        <div class='title'>HTML<span>copy</span></div>",
"        <div class='code html-box'>",
"        </div>",
"        <div class='title'>CSS<span>copy</span></div>",
"        <div class='code css-box'>",
"        </div>",
"        <div class='title'>JavaScript<span>copy</span></div>",
"        <div class='code javascript-box'></div>",
"    </div>",
"    </div>",
"",
"",
"    <script id='effect-js'></script>",
"    <script src='../../js/highlight.min.js'></script>",
"    <script src='../../js/template.js'></script>",
"</body>",
